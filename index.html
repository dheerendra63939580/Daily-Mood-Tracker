<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <button class="register-mood" id="open-modal">Register Today's Mood</button>
        <h2>Past Moods</h2>
        <div class="pastmoods">
        </div>
        <div class="modal" style="display: none;">
            <div class="container">
                <div class="close">
                    <span class="close-button">&times;</span>
                </div>
                <div id="mood-container"></div>
                <div class="mood-comment-container">
                    <div class="mood-comment">
                        <label for="comment">Comment</label>
                        <input type="text" name="comment" id="comment">
                    </div>
                    <button type="button" id="submit-mood">Submit Mood</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
